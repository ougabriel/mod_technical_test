apiVersion: apps/v1
kind: Deployment
metadata:
  name: gab-app-deployment
  labels:
    app: gab-app
    environment: "dev"  # Replace with the actual environment or use a placeholder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gab-app
  template:
    metadata:
      labels:
        app: gab-app
        environment: "dev"  # Replace with the actual environment or use a placeholder
    spec:
      containers:
        - name: gab-app-container
          image: ""  # This will be populated by the script
          ports:
            - containerPort: 80
          env:
            - name: ENVIRONMENT
              value: "dev"  # Replace with the actual environment or use a placeholder
      imagePullSecrets:
        - name: gab-app-secret
